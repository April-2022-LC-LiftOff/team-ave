<div class="login-container">
  <div class="box">
    <h2>Login</h2>
  </div>
  <div class="box">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Enter Username" name="username" [(ngModel)]="form.username" required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched">
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required.</small>
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Username is required!
        </div>
      </div>


       <div class="form-group">
         <label for="password">Password:</label>
         <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
         <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required.</small>
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
          </div>
       </div>

       <div>
         <button [disabled]="f.form.invalid" type="submit" class="btn btn-info">Login</button>
       </div>

       <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>

    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ (roles.includes('ROLE_USER') ? 'User' : 'Helper') }}
    </div>
  </div>

  <div class="box-1">
    <small class="have-account">Don't have an account? <a [routerLink]="['/registration']">Register here.</a></small>
  </div>
</div>
