       
       <!-- TOOLBAR ON THE TOP -->

<mat-toolbar class="mat-elevation-z8">
    
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon class="toolbar-icon" *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon class="toolbar-icon" *ngIf="sidenav.opened"> close </mat-icon>
  </button>
 
  Responsive sidebar navigation

</mat-toolbar>
 
    
<mat-sidenav-container>

    <!-- SIDENAV  LEFT-->

  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <!-- <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
    /> -->

    <h4 class="name">Jon </h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>

    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>


         <!-- CONTENT ON RIGHT SIDE -->

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">

        Text
      <!-- <router-outlet></router-outlet> -->
    </div>
  </mat-sidenav-content>

  
</mat-sidenav-container>
