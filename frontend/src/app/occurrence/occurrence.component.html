    <div class="banner-text">
        <h4>Your Occurrence Log</h4>
        <p>Keep track of any mental health occurrences and recognize what outside stimuli affect you and how.</p>
    </div>
    
    <div class="btns">
        <button class="btn login-btn" (click)="goToCreateOccurrence()">log new occurrence</button>
        <button class="btn signup-btn"  (click)="goToUserOccurrences()">see occurrences</button>
    </div>

</div>
