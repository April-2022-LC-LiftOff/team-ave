<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong>'s Profile
    </h3>
  </header>

  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>

  <strong>Stressors:</strong>
  <ul>
    <li *ngFor="let stressor of currentUser.stressors">
      {{ stressor }}
    </li>
  </ul>

  <strong>Helpers:</strong>
  <ul>
    <li *ngFor="let helper of currentUser.helpers">
      {{ helper }}
    </li>
  </ul>

  <strong>Do Not:</strong>
  <ul>
    <li *ngFor="let dont of currentUser.donts">
      {{ dont }}
    </li>
  </ul>

  <a href="/registration">Edit Tags</a>

</div>
<ng-template #loggedOut>
  Please login.
</ng-template>
